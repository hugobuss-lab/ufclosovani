<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatické Losování Bojovníků</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Automatické Losování Bojovníků</h1>

    <div id="user1-info">
        <h2>Uživatel 1</h2>
        <p id="fighters1">Zápasníci: Čeká na výběr...</p>
        <button id="drawFighterBtn1" disabled>Losovat zapasníky pro uživatele 1</button>
    </div>

    <div id="user2-info">
        <h2>Uživatel 2</h2>
        <p id="fighters2">Zápasníci: Čeká na výběr...</p>
        <button id="drawFighterBtn2" disabled>Losovat zapasníky pro uživatele 2</button>
    </div>

    <div id="matchups-info">
        <h2>Zápasy:</h2>
        <pre id="matchup">Zápasy: Čeká na losování...</pre>
        <button id="drawMatchupBtn" disabled>Losovat zápasy</button>
    </div>

    <div id="status">
        <h3>Stav hry</h3>
        <p id="game-status">Načítání...</p>
    </div>
</body>
</html>
