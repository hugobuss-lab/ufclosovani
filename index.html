<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losování UFC 4 Zápasníků a Zápasů</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .fighters-container, .matchup-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Losování UFC 4 Zápasníků a Zápasů</h1>

    <h2>Uživatel 1</h2>
    <button id="drawFighterBtn">Losovat 8 Zápasníků</button>
    <div id="fighters1" class="fighters-container"></div>

    <h2>Uživatel 2</h2>
    <!-- Přidání tlačítka pro losování zápasníků pro uživatele 2 -->

    <div id="fighters2" class="fighters-container"></div>

    <h2>Zápasy</h2>
    <button id="drawMatchupBtn">Losovat Zápasy</button>
    <div id="matchup" class="matchup-container"></div>

    <script type="module" src="script.js"></script>

</html>
